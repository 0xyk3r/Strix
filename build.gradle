//        '-H:IncludeResources=".*/?.*json$"',
//        '-H:IncludeResources=".*/?.*xdb$"',
//        '-H:IncludeResources=".*/?.*types$"',
//        '-H:IncludeResources=".*/?.*png$"',
//        '-H:IncludeResources=".*/?.*jpg$"',
//        '-H:IncludeResources=".*/?.*jpeg$"'
]

tasks.named('bootBuildImage') {
    imageName = 'projectan.cn/strix:latest'
    builder = "paketobuildpacks/builder-jammy-base:latest"
    buildpacks = ["gcr.io/paketo-buildpacks/java-native-image:latest"]
    docker {
        host = 'tcp://192.168.31.188:2375'
        tlsVerify = false
    }
    environment = [
            'BP_NATIVE_IMAGE'                : 'true',
            'BP_NATIVE_IMAGE_BUILD_ARGUMENTS': nativeImageBuildArgs.join(' ')
//            'BP_NATIVE_IMAGE_BUILD_ARGUMENTS': '-H:+AddAllCharsets --enable-url-protocols=http --enable-url-protocols=https --features=cn.projectan.strix.aot.LambdaRegistrationFeature --features=cn.projectan.strix.aot.BouncyCastleFeature  --initialize-at-build-time=cn.hutool.core.util.CharsetUtil --initialize-at-build-time=cn.hutool.core.convert.BasicType --initialize-at-build-time=cn.hutool.core.util.ClassLoaderUtil --initialize-at-run-time=sun.net.dns.ResolverConfigurationImpl --rerun-class-initialization-at-runtime=org.bouncycastle.crypto.prng.SP800SecureRandom --rerun-class-initialization-at-runtime=org.bouncycastle.jcajce.provider.drbg.DRBG$Default --rerun-class-initialization-at-runtime=org.bouncycastle.jcajce.provider.drbg.DRBG$NonceAndIV -H:IncludeResources=".*/?.*properties$" -H:IncludeResources=".*/?.*xml$" -H:IncludeResources=".*/?.*json$" -H:IncludeResources=".*/?.*xdb$" -H:IncludeResources=".*/?.*types$" -H:IncludeResources=".*/?.*png$" -H:IncludeResources=".*/?.*jpg$" -H:IncludeResources=".*/?.*jpeg$"',
    ]
}

graalvmNative {
    binaries {
        main {
//            buildArgs.add('--verbose')
            buildArgs.add('--no-fallback')
//            buildArgs.add('-H:Log=registerResource:1')
            buildArgs.add('-H:+UnlockExperimentalVMOptions')
            buildArgs.addAll(nativeImageBuildArgs)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
//    options.compilerArgs << "-Xlint:unchecked"
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
