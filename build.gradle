plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'org.graalvm.buildtools.native' version '0.10.3'
}

group = 'cn.projectan'
version = '2.5.2'
description = 'Strix'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

bootJar {
    // 可直接运行的Jar文件
    archiveFileName = "Strix.jar"
}

// 屏蔽部分依赖传递
configurations.configureEach {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // Spring Boot - Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.redisson:redisson-spring-boot-starter:3.36.0'
    // Database - MySQL
    implementation 'p6spy:p6spy:3.9.1'
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'com.baomidou:mybatis-plus-spring-boot3-starter:3.5.8'
    implementation 'com.baomidou:mybatis-plus-generator:3.5.8'
    implementation 'com.baomidou:dynamic-datasource-spring-boot3-starter:4.3.1'
    implementation 'org.apache.velocity:velocity-engine-core:2.3'
    // Database - ClickHouse
    implementation 'com.clickhouse:clickhouse-jdbc:0.6.5'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.4'
    implementation 'org.lz4:lz4-java:1.8.0'
    // Quartz
    implementation('org.quartz-scheduler:quartz') {
        exclude group: 'com.mchange', module: 'c3p0'
    }
    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.5'
    // Other Tools
    implementation 'com.squareup.okhttp3:okhttp'
    implementation 'cn.hutool:hutool-core:5.8.32'
    implementation 'cn.hutool:hutool-json:5.8.32'
    implementation 'cn.hutool:hutool-crypto:5.8.32'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    implementation 'org.lionsoul:ip2region:2.7.0'
    // Third Party
    implementation 'com.aliyun:aliyun-java-sdk-dysmsapi:2.2.1'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.17.4'
    implementation('com.github.javen205:IJPay-WxPay:2.9.10-17') {
        exclude group: 'cn.hutool', module: 'hutool-json'
    }
    implementation 'com.alipay.sdk:alipay-sdk-java:4.39.218.ALL'
    implementation('com.github.javen205:IJPay-AliPay:2.9.10-17') {
        exclude group: 'com.alipay.sdk', module: 'alipay-sdk-java'
    }

    // GraalVM
    compileOnly 'org.graalvm.sdk:graal-sdk:24.1.0'
}

test {
    useJUnitPlatform()
}

// 直接运行时, 跳过 AOT 编译
gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.hasTask(':cn.projectan.strix.StrixApplication.main()')) {
        taskGraph.allTasks.each { task ->
            if (task.name.toLowerCase().contains('aot')) {
                task.enabled = false
                println "[Strix] 当前非构建任务, 已跳过任务链 ${task.path}"
            }
        }
    }
}

