name: Deploy with docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Build with Maven
        run: mvn package -Dmaven.test.skip=true --batch-mode
      - name: Stop Old Docker
        run: docker stop $(docker images  |  grep "strixapi"  | awk '{print $3}') 2> /dev/null || true
      - name: Remove Old Docker
        run: docker rm $(docker images  |  grep "strixapi"  | awk '{print $3}') 2> /dev/null || true
      - name: Docker Build
        run: docker build -f ./Dockerfile -t strixapi .
      - name: Docker Run
        run: docker run -d --name strixapi -p 9889:9889 strixapi
      - name: Clean Old Docker Build
        run: docker image prune -a -f
